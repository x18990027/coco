<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏iframe示例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        .target-iframe {
            width: 100%;
            height: 100%;
            border: none; /* 无边框 */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- 替换src为你要嵌套的网页URL -->
        <iframe class="target-iframe" src="https://ylmcat.com/ui/home" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
</body>
</html>
